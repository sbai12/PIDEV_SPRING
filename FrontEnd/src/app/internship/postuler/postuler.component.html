<app-header></app-header> <!-- Include header -->

<div class="container mt-5">
  <h2 class="text-center">Apply for Internship</h2>

  <form (ngSubmit)="submitApplication()" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name:</label>
      <input type="text" class="form-control" id="fullname" [(ngModel)]="application.fullname" name="fullname" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="application.email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="application.phone" name="phone" required>
    </div>

    <div class="mb-3">
      <label for="motivation" class="form-label">Motivation Letter:</label>
      <textarea class="form-control" id="motivation" rows="3" [(ngModel)]="application.motivation" name="motivation" required></textarea>
    </div>

    <div class="mb-3">
      <label for="cv" class="form-label">Upload CV:</label>
      <input type="file" class="form-control" id="cv" (change)="onFileSelected($event)" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit Application</button>
  </form>
</div>
