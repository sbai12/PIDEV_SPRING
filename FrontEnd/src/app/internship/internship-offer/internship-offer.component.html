<app-header></app-header>

<div class="container mt-5">
    <h2 class="text-center">Internship Offers</h2>

    <!-- Search Bar -->
    <div class="d-flex justify-content-between mb-3">
      <input
        type="text"
        class="form-control w-50"
        placeholder="Search internship offers..."
        [(ngModel)]="searchTerm"
      />
    </div>

    <!-- Internship Offers Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-success">
          <tr>
            <th style="width: 5%;">ID</th>
            <th style="width: 25%;">Description</th>
            <th style="width: 20%;">Competence</th>
            <th style="width: 10%;">Duration</th>
            <th style="width: 10%;">Type</th>
            <th style="width: 10%;">Status</th>
            <th style="width: 20%;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let offer of filteredOffers()">
            <td>{{ offer.id_offer }}</td>
            <td>{{ offer.description }}</td>
            <td>{{ offer.competence }}</td>
            <td>{{ offer.duration }}</td>
            <td>{{ offer.type }}</td>
            <td>{{ offer.status }}</td>
            <td>
              <button class="btn btn-primary btn-sm w-100" (click)="postuler(offer.id_offer)">Postuler</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
