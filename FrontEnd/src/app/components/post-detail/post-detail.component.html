<div class="post-detail-container" *ngIf="post">
    <!-- Post Card -->
    <div class="post-card">
      <!-- Header -->
      <div class="post-card-header">
        <div class="profile-picture">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="post-header-text">
          <h2 class="post-title">{{ post.name }}</h2>
          <p class="post-subtitle">
            <i class="fas fa-user"></i> {{ post.postedBy }} 
            <span class="separator">|</span>
            <i class="fas fa-calendar-alt"></i> {{ post.date | date:'medium' }}
          </p>
        </div>
      </div>
  
      <!-- Image -->
      <img
        [src]="post.img ? post.img : 'assets/default-image.jpg'"
        class="post-img"
        alt="Image du post"
      />
  
      <!-- Content -->
      <div class="post-content">
        <p class="post-text">{{ post.content }}</p>
      </div>
  
      <!-- Tags -->
      <div *ngIf="post.tags?.length" class="chip-set">
        <span *ngFor="let tag of post.tags" class="tag-chip">
          <i class="fas fa-tag"></i> {{ tag }}
        </span>
      </div>
  
      <!-- Back Button -->
      <div class="post-actions">
        <button class="back-button" routerLink="/admin/view">
          <i class="fas fa-arrow-left"></i> Retour
        </button>
      </div>
    </div>
  
    <!-- Comment Section -->
    <div class="comment-section">
      <h3>Commentaires</h3>
      <div class="comment-card new-item" *ngFor="let comment of comments">
        <div class="comment-card-header">
          <div class="comment-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="comment-header-text">
            <h4>{{ comment.postedBy }}</h4>
            <p class="comment-date">
              <i class="fas fa-clock"></i> {{ comment.createdAt | date:'medium' }}
            </p>
          </div>
        </div>
        <div class="comment-card-content">
          <p>{{ comment.content }}</p>
          <button class="delete-comment-button" (click)="deleteComment(comment.id)">
            <i class="fas fa-trash-alt"></i> Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Loading Message -->
  <div *ngIf="!post">
    <p>Chargement du post...</p>
  </div>
