-->

<div class="admin-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" [class.open]="isSidebarOpen">
        <div class="sidebar-header">
        <h2>
          <i class="fas fa-cog"></i> Admin Dashboard
        </h2>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a routerLink="#" routerLinkActive="active-link">
            <i class="fas fa-home"></i> Overview
          </a>
        </li>
        <li>
          <a routerLink="/admin/view" routerLinkActive="active-link">
            <i class="fas fa-pen"></i> Posts
          </a>
        </li>
        <li>
          <a routerLink="/admin/statistic" routerLinkActive="active-link">
            <i class="fas fa-chart-bar"></i> Statistics
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" routerLinkActive="active-link">
            <i class="fas fa-users"></i> Users
          </a>
        </li>
        <li>
          <a routerLink="/admin/settings" routerLinkActive="active-link">
            <i class="fas fa-sliders-h"></i> Settings
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <button class="logout-button" (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>
    <div class="stars-background" [class.show-stars]="!isSidebarOpen"></div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Bar -->
      <header class="topbar">
        <div class="topbar-left">
          <button class="menu-toggle-btn" (click)="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <div class="topbar-actions">
          <button class="notification-btn" (click)="checkNotifications()">
            <i class="fas fa-bell"></i>
            <!-- Optional badge 
            <span class="badge">3</span>
            -->
          </button>
          <div class="user-info" (click)="goToProfile()">
            <i class="fas fa-user-circle"></i> Admin
          </div>
        </div>
      </header>
  
      <!-- Actual page content gets projected here -->
      <main class="page-content">
        <router-outlet></router-outlet>
      </main>
  
      <!-- Footer -->
      <footer class="admin-footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
        <p>Privacy Policy | Terms of Service | Contact Us</p>
      </footer>
    </div>
  </div>
