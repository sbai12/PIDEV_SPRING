
  
  <!-- Page Content -->
  <div class="container mt-5">
    <h2 class="text-center">Company Management</h2>
  
    <!-- Search Bar -->
    <div class="d-flex justify-content-between mb-3">
      <input
        type="text"
        class="form-control w-50"
        placeholder="Search companies..."
        [(ngModel)]="searchTerm"
      />
      <button class="btn btn-success" (click)="openModal()">Add Company</button>
    </div>
  
    <!-- Companies Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of filteredCompanies()">
            <td>{{ company.id_company }}</td>
            <td>{{ company.phone }}</td>
            <td>{{ company.address }}</td>
            <td>{{ company.description }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="editCompany(company)">Edit</button>
              <button
              class="btn btn-danger btn-sm"
              (click)="deleteCompany(company.id_company, company.address)"
              [disabled]="!company.id_company"
            >
              Delete
            </button>
                        </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal for Adding/Editing Company -->
  <div *ngIf="showModal" class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ isEditMode ? 'Edit Company' : 'Add Company' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <label>Phone:</label>
          <input type="text" class="form-control" [(ngModel)]="selectedCompany.phone" />
  
          <label>Address:</label>
          <input type="text" class="form-control" [(ngModel)]="selectedCompany.address" />
  
          <label>Description:</label>
          <input type="text" class="form-control" [(ngModel)]="selectedCompany.description" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button class="btn btn-success" (click)="saveCompany()">
            {{ isEditMode ? 'Update' : 'Save' }}
          </button>
        </div>
      </div>
    </div>
  </div>
