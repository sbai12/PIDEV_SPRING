<div class="container">
    <h2>Ajouter une Formation</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title :</label>
        <input type="text" id="title" [(ngModel)]="training.title" name="title" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Description :</label>
        <textarea id="description" [(ngModel)]="training.description" name="description" class="form-control" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="maxStudents">Maximum Number :</label>
        <input type="number" id="maxStudents" [(ngModel)]="training.maxStudents" name="maxStudents"
               class="form-control" required min="1" max="15">
      </div>
      
  
      <div class="form-group">
        <label for="status">Status :</label>
        <input type="text" id="status" [(ngModel)]="training.status" name="status" class="form-control" readonly>
      </div>
      

      <div class="form-group">
        <label for="duration">
          Duration of Training (in hours) :</label>
        <input type="number" id="duration" [(ngModel)]="training.duration" name="duration"
               class="form-control" required min="1">
      </div>
  
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
