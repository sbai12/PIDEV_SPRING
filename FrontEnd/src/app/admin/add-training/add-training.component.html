<div class="container">
  <h2 class="page-title">Add a New Training</h2>
  <form (ngSubmit)="onSubmit()" #trainingForm="ngForm" class="training-form">
    
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="training.title" name="title" class="form-control" required />
    </div>
  
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="training.description" name="description" class="form-control" required></textarea>
    </div>
  
    <!-- Maximum Number of Students -->
    <div class="form-group">
      <label for="maxStudents">Maximum Number</label>
      <input type="number" id="maxStudents" [(ngModel)]="training.maxStudents" name="maxStudents" class="form-control" required min="1" max="15" />
    </div>
  
    <!-- Status (Read-only) -->
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" [(ngModel)]="training.status" name="status" class="form-control" readonly />
    </div>

    <!-- Duration -->
    <div class="form-group">
      <label for="duration">Duration (in hours)</label>
      <input type="number" id="duration" [(ngModel)]="training.duration" name="duration" class="form-control" required min="1" />
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="submit-btn" [disabled]="!trainingForm.form.valid">Add Training</button>
  </form>
</div>
