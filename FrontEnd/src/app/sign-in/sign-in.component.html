<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h2 class="text-center mb-4">Sign Up</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- First Name -->
      <div class="form-group mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          name="firstName"
          [(ngModel)]="firstName"
          required
          placeholder="Enter your first name"
        />
      </div>

      <!-- Last Name -->
      <div class="form-group mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          name="lastName"
          [(ngModel)]="lastName"
          required
          placeholder="Enter your last name"
        />
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <!-- Confirm Password -->
      <div class="form-group mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirm your password"
        />
      </div>

      <!-- Role Selection -->
      <div class="form-group mb-3">
        <label class="form-label">Role</label>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="role"
            id="studentRole"
            value="STUDENT"
            [(ngModel)]="role"
            required
          />
          <label class="form-check-label" for="studentRole">Student</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="role"
            id="adminRole"
            value="ADMIN"
            [(ngModel)]="role"
            required
          />
          <label class="form-check-label" for="adminRole">Professor</label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">
        Register
      </button>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>

      <!-- Success Alert -->
      <div *ngIf="successMessage" class="alert alert-success mt-2">
        {{ successMessage }}
      </div>

      <!-- Redirect to Login -->
      <div class="mt-3 text-center">
        <p>Already have an account? <a routerLink="/login">Log in</a></p>
      </div>
    </form>
  </div>
</div>
