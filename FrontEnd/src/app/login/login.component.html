<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h2 class="text-center mb-4">Sign In</h2>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="email"
              required
              placeholder="Enter your email"
            />
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Enter your password"
            />
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
          Login
        </button>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
          {{ errorMessage }}
        </div>
  
        <!-- Not Registered -->
        <div *ngIf="isNotRegistered" class="alert alert-warning mt-2">
          You should sign up first!
        </div>
  
        <!-- Redirect to Sign Up -->
        <div class="mt-3 text-center">
          <p>Don't have an account? <a routerLink="/sign-in">Sign up</a></p>
        </div>
  
      </form>
    </div>
  </div>
